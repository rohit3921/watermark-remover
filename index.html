<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Remover</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="mb-4">Watermark Remover</h1>
            <div v-if="!ffmpegLoaded" class="alert alert-info">
                Loading FFmpeg... Please wait.
            </div>
            <div v-else>
                <div class="mb-3">
                    <label for="videoInput" class="form-label">Upload Video (Max 20 minutes)</label>
                    <input type="file" class="form-control" id="videoInput" @change="onVideoUpload" accept="video/*">
                </div>
                <div v-if="videoUploaded" class="mb-3">
                    <video ref="videoPlayer" controls class="img-fluid"></video>
                </div>
                <div v-if="videoUploaded" class="mb-3">
                    <label for="imageInput" class="form-label">Upload Overlay Image</label>
                    <input type="file" class="form-control" id="imageInput" @change="onImageUpload" accept="image/*">
                </div>
                <div v-if="imageUploaded" class="mb-3">
                    <canvas ref="overlayCanvas" @mousedown="startDrag" @mousemove="drag" @mouseup="stopDrag" @mouseleave="stopDrag"></canvas>
                </div>
                <button v-if="videoUploaded && imageUploaded" @click="processVideo" class="btn btn-primary" :disabled="processing">
                    {{ processing ? 'Processing...' : 'Process Video' }}
                </button>
                <div v-if="processed" class="mt-3">
                    <a :href="processedVideoUrl" download="processed_video.mp4" class="btn btn-success">Download Processed Video</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
