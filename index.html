<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Capture with Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 20px auto;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        #overlayImage {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100px;
            max-height: 100px;
            cursor: move;
            display: none;
        }
        input[type="file"], button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Frame Capture with Overlay</h1>
        <div id="videoContainer">
            <video id="videoPlayer" controls></video>
            <img id="overlayImage" draggable="true">
        </div>
        <input type="file" id="videoInput" accept="video/*">
        <input type="file" id="imageInput" accept="image/*">
        <button id="captureButton">Capture Frame</button>
        <a id="downloadLink" style="display: none;">Download Captured Frame</a>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const imageInput = document.getElementById('imageInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const overlayImage = document.getElementById('overlayImage');
        const captureButton = document.getElementById('captureButton');
        const downloadLink = document.getElementById('downloadLink');

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            videoPlayer.src = URL.createObjectURL(file);
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            overlayImage.src = URL.createObjectURL(file);
            overlayImage.style.display = 'block';
        });

        overlayImage.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, overlayImage);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = videoPlayer.videoWidth;
            canvas.height = videoPlayer.videoHeight;

            ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(overlayImage, xOffset, yOffset, overlayImage.width, overlayImage.height);

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'captured_frame.png';
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Download Captured Frame';
            }, 'image/png', 1.0);
        });
    </script>
</body>
</html>
