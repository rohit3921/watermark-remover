   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Watermark Remover</title>
       <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
       <div class="container">
           <h1>Watermark Remover</h1>
           
           <!-- Video Upload Section -->
           <div class="upload-section">
               <label for="videoInput">Upload Video (Max 20 minutes):</label>
               <input type="file" id="videoInput" accept="video/*">
           </div>
           
           <!-- Video and Overlay Section -->
           <div id="videoContainer" class="hidden">
               <video id="videoPlayer" controls></video>
               <canvas id="overlayCanvas"></canvas>
           </div>
           
           <!-- Image Upload Section -->
           <div class="upload-section hidden" id="imageUploadSection">
               <label for="imageInput">Upload Overlay Image:</label>
               <input type="file" id="imageInput" accept="image/*">
           </div>
           
           <!-- Controls Section -->
           <div class="controls hidden" id="controlsSection">
               <button id="processButton">Process Video</button>
               <a id="downloadLink" href="#" download class="hidden">Download Processed Video</a>
           </div>
           
           <!-- Loading Indicator -->
           <div id="loading" class="hidden">
               <p>Processing... Please wait.</p>
           </div>
           
           <!-- Error Message -->
           <div id="errorMessage" class="error hidden">
               <p>Something went wrong. Please try again.</p>
           </div>
       </div>
       
       <script src="js/script.js"></script>
   </body>
   </html>
