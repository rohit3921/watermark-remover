<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Watermark Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple Watermark Overlay</h1>
        <div class="mb-3">
            <label for="videoInput" class="form-label">Upload Video</label>
            <input type="file" class="form-control" id="videoInput" accept="video/*">
        </div>
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Watermark Image</label>
            <input type="file" class="form-control" id="imageInput" accept="image/*">
        </div>
        <div id="videoContainer" class="position-relative mb-3" style="display: none;">
            <video id="videoPlayer" controls></video>
            <canvas id="overlayCanvas" class="position-absolute top-0 start-0"></canvas>
        </div>
        <button id="captureButton" class="btn btn-primary" style="display: none;">Capture Frame with Watermark</button>
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;">Download Captured Image</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
